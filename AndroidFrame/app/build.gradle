apply plugin: 'com.android.application'


def releaseTime() {
    return new Date().format("MMdd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion COMPILE_SDK as int

    //默认配置
    defaultConfig {
        applicationId "com.dxy.androidframe"
        minSdkVersion MIN_SDK
        targetSdkVersion TARGET_SDK
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    //签名设置
    signingConfigs {
        release {
            storeFile file("androidframe.jks")
            storePassword "123456789"
            keyAlias "framekey"
            keyPassword "987654321"
        }
        debug {
//           storeFile file("debug.keystore")
            //debug 模式下使用正式的签名文件（微信分享debub模式下需要正式签名）
            storeFile file("androidframe.jks")
            storePassword "123456789"
            keyAlias "framekey"
            keyPassword "987654321"
        }
    }


    //构建设置
    buildTypes {

        release {
            signingConfig signingConfigs.release
            //混淆
            minifyEnabled true
            //移除无用resouces文件
            shrinkResources true
            //zipalign优化
            zipAlignEnabled true
            proguardFiles 'proguard-rules.pro'
            //自定义添加LOG_DEBUG 属性
            buildConfigField "boolean", "LOG_DEBUG", "false"
        }

        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }

    }


    //类型添加渠道
    flavorDimensions "channel"
    //测试代码，类型添加 渠道和机型
//    flavorDimensions "channel","model"
    //设置渠道
    productFlavors {

        //gradle for循环写法
        flavors()

        //正常写法
//        qihu360 {
//            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "qihu360"]
//            dimension "channel"
//        }
//
//        baiduyun {
