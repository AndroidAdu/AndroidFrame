//            dimension "channel"
//        }
//
//        wandoujia {
//            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "wandoujia"]
//            dimension "channel"
//        }


//        android6{
//            dimension "model"
//        }
//
//        android7{
//            dimension "model"
//        }
//
//        android8{
//            dimension "model"
//        }
//
//        android9{
//            dimension "model"
//        }


    }


    //设置android apk的输出名称
    android.applicationVariants.all { variant ->
        // 更新至Android Studio 3.3 gradle 4.10.1
        variant.outputs.all {
            outputFileName = "androidframe-${variant.productFlavors[0].name}-${variant.versionCode}-${variant.versionName}-${releaseTime()}.apk"
        }
    }

    buildToolsVersion BUILD_TOOLS

}

//直接配置channels.txt 文件配置打包渠道
def flavors() {
    // 所有渠道名
    def path = './channels.txt'
    file(path).eachLine {
        line ->
            if (!line.startsWith("//")) {
                android.productFlavors.create(line, {
                    manifestPlaceholders = [umeng_channel: name]
                    dimension "channel"
                })
            }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.0-beta01'
    //添加友盟统计
    implementation 'com.umeng.umsdk:analytics:8.0.0'
    implementation 'com.umeng.umsdk:common:2.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
    implementation project(':library_facebook')
    implementation project(':library_sharesdk_3_5_1')
}
